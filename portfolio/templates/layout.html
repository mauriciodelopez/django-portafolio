{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'main.css' %}">
    <!-- Enlaces a hojas de estilo (CSS) y scripts (JavaScript) -->
</head>
<body class= "text-light">
    <!-- Contenido de la página va aquí -->
    {% include "partials/navbar.html" %}
    <!-- para no repopiar todo el codigo de navabar aquí, le digo con la funcion include de traer desde partials el fichero navbar.html -->

    <div class="container p-4">
    {% block content %}
    {% endblock %}
    </div>

</body>
</html>
