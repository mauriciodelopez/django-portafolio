{% extends "layout.html" %}

{% block content %}

<!--quiero mostrar que id se esta visitando en la url--> 



<!--{{post}}le paso la variable que tiene como valor el post_id -->
<!--copio lo que estaba en post pero sin recorrerlo, la razon es que cuando entro en post_detail solo necesito que me muestre un solo objeto, y por esta razon no necesito recorrer una lista de objetos-->

<div class="text-center">
<h2>{{post.title}}</h2>
<h3 class="my-2 h5 text-muted">{{post.date_posted|date:'F JS Y'}}</h3>

<img src="{{post.image.url}}" alt="{{post.title}}" class="img-fluid"/>

<div class="my-4">
<p>{{post.content|safe}}</p>
</div>    
</div>    

{% endblock %}
