{% extends "layout.html" %}

{% block content %}

<h1>Este es un t√≠tulo</h1>

<!-- Para recorrerlo voy a ir a cada uno de ellos -->

{% for  post in posts %}

<div class="p-3">
    <div class="card card-body bg-black">
        <div class="row">
    
            <div class="col-3">
                <img src="{{post.image.url}}" alt="{{post.title}}" class="img-fluid">
    
            </div>
    
            <div class="col-9">
                <h2>{{post.title}}</h2>
                <p>{{post.content|striptags|truncatechars:100}}</p>
                <p>{{post.date_posted|date:'M d Y'}}</p>
                <a href="{% url 'blog:post_detail' post.id %}"class="btn btn-primary">{{post.title}}</a>
    
            </div>
    
        </div>
        
        
    </div>    
</div>
{% endfor %} {% endblock %}
